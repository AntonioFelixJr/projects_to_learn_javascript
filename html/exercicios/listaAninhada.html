<script>


    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function (e) {
            const ul =  folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })

function esconderDiv(qual) {

    console.log( document.getElementById(qual).style.visibility)
    
    if (visibilidade.style.visibility === "hidden") {
       document.getElementById(qual).style.visibility = "";
    }
    else{

}

</script>
